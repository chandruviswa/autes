<mat-card class="example-card">
<div class="d-flex justify-content-center">
<h5 class="col-5" class="d-flex justify-content-center" style="margin: 1%;text-align: center;padding: 15px;background: green;color:white">Customer/System Integrator/Manufacturer  Master</h5>
</div>


<div class="container main main-login main-center">
  <div class="d-flex justify-content-center">
      <h5 class="col-5" style="margin: 1%;text-align: center;padding: 5px;background: white;color:black">Facilities Details</h5>
  </div>

<div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Customer UID</label>
    <div class="col-10">
      <input class="form-control" type="text"  [(ngModel)]="lead.uid" placeholder="Enter your UID" id="example-text-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Customer Name</label>
    <div class="col-10">
      <input class="form-control" type="text" [(ngModel)]="lead.name"  placeholder="Enter your name" id="example-search-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-email-input" class="col-2 col-form-label">Facility Name</label>
    <div class="col-10">
      <input class="form-control"   [(ngModel)]="lead.fname" placeholder="Enter your Facility name" type="text"  id="example-email-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-url-input" class="col-2 col-form-label">Facility Type</label>
    <div class="col-10">
      <input class="form-control"  [(ngModel)]="lead.ftype" placeholder="Enter your Facility type" type="text"  id="example-url-input">
    </div>
  </div>

  <div class="form-group row">
      <label for="example-url-input"  class="col-2 col-form-label">Address</label>
      <div class="col-10 add">
        <input class="form-control" [(ngModel)]="lead.address1"  type="text" placeholder="Address 1"  id="example-url-input">
        <input style="margin-top: 10px"  [(ngModel)]="lead.address2"   class="form-control" type="text" placeholder="Address 2"  id="example-url-input">

        <div style="margin-top: 10px">
        <div class="float-left">
            <input  class="form-control " (keyup)="getCities($event)" [(ngModel)]="lead.city"#city  type="text" placeholder="City"  id="example-url-input">
        </div>
        <div class="float-left">
            <input  class="form-control " [(ngModel)]="lead.state"  type="text" placeholder="State"  id="example-url-input">
        </div>
        <div class="float-left">
            <input  class="form-control" [(ngModel)]="lead.zipcode"   type="text" placeholder="Zip Code"  id="example-url-input">
        </div>

        <div class="float-left">
            <input  class="form-control"  [(ngModel)]="lead.country"  type="text" placeholder="Country"  id="example-url-input">
        </div>
      </div>

      </div>
    </div>


  <div class="form-group row">
    <label for="example-tel-input" class="col-2 col-form-label">Website</label>
    <div class="col-10">
      <input class="form-control"  [(ngModel)]="lead.website" placeholder="Enter your website" type="text"  id="example-tel-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-password-input" class="col-2 col-form-label">Email</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="lead.email"  placeholder="Enter your email" type="text"  id="example-password-input">
    </div>
  </div>

  <div class="form-group row"  *ngFor="let p of pages">
      <label for="example-number-input"  class="col-2 col-form-label">Phone {{p.id}}</label>
      <div class="col-10">
        <div>
          <div class="float-left">
              <select [(ngModel)]="lead[p.text1]"  class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                  <option selected>Phone Type</option>
                  <option value="Mobile">Mobile</option>
                  <option value="Lanline">Lanline</option>
                  <option value="Etc">Etc</option>
                </select>
          </div>
          <div class="float-left">
              <input placeholder="Enter Phone Number" [(ngModel)]="lead[p.text]" class="form-control" type="number" id="example-number-input">
                      </div>
                      <div *ngIf="p.id == '1'" style="margin-left: 1%" class="float-left">
  <button class="form-control" (click)="add(p.id)" style="background: green;color:white;font-weight: bold;margin: auto">+</button>
                                  </div>
                                  <div *ngIf="p.id != '1'" style="margin-left: 1%" class="float-left">
                                      <button class="form-control" (click)="slice(p.id)" style="background: red;color:white;font-weight: bold;margin: auto">-</button>
                                                                      </div>

        </div>

      </div>
    </div>

    <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Fax</label>
        <div class="col-10">
          <input class="form-control"  [(ngModel)]="lead.fax" placeholder="Enter fax number" type="number"  id="example-number-input">
        </div>
      </div>
  
      <div class="form-group row">
          <div style="text-align: center" class="col-6">
             <button  id="button" (click)="addcustomer()" >Submit</button>
            </div>
          <div style="text-align: center" class="col-6">
              <button id="buttoncancel">Cancel</button>
          </div>
  
      </div>
